<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="grievanceportal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <header class="headingarea">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-12">
                    <img src="jhlogo.png" alt="">
                </div>
                <div class="col-md-9 col-12">
                    <h1>Government Polytechnic Adityapur</h1>
                    <h5>Department of Higher, Technical Education & Skill Development, Govt. of Jharkhand</h5>
                </div>
            </div>
        </div>
    </header>
    <section class="parea">
        <div class="container">
            <div class="row">
                <div class="col">
                    <button type="button" class="parea1"><h3>GRIEVANCE</h3></button>
                    <img src="arrow1.png" alt="">
                </div>
            </div>
            <div class="row parea2">
                <div class="col">
                    <button type="button" class="parea3">Check Grievance Status</button>
                </div>
            </div>
            <div class="row parea4">
                <div class="col-md-6 col-12">
                    <form>
                        <div class="form-group">
                          <label for="exampleFormControlInput1" class="parea5">Mobile</label>
                          <input type="email" class="form-control p"   placeholder="Enter Mobile Number">
                        </div>
                    </form>
                </div>
                <div class="col-md-6 col-12">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="parea5">E-mail</label>
                            <input type="email" class="form-control p" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter E-mail">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row parea4">
                <div class="col-md-6 col-12">
                    <form>
                        <div class="form-group">
                          <label for="exampleFormControlInput1" class="parea5">Name</label>
                          <input type="email" class="form-control p"   placeholder="Enter Your Name">
                        </div>
                    </form>
                </div>
                <div class="col-md-6 col-12">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="parea5">Date of Birth</label>
                            <input type="email" class="form-control p" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Date of Birth">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row parea4">
                <div class="col-md-4 col-12">
                    <form>
                        <div class="form-group">
                          <label for="exampleFormControlSelect1" class="parea5">Branch</label>
                          <select class="form-control" id="exampleFormControlSelect1">
                            <option>--- Choose Branch ---</option>
                            <option>Mechanical Engineering</option>
                            <option>Electrical Enginneering</option>
                            <option>Metallugical Engineering</option>
                            <option>Computer Science & Engineering</option>
                          </select>
                        </div>
                    </form>
                </div>
                <div class="col-md-4 col-12">
                    <form>
                        <div class="form-group">
                          <label for="exampleFormControlSelect1" class="parea5">Semester</label>
                          <select class="form-control" id="exampleFormControlSelect1">
                            <option>--- Choose Semester ---</option>
                            <option>First Semester</option>
                            <option>Second Semester</option>
                            <option>Third Semester</option>
                            <option>Fourth Semester</option>
                            <option>Fifth Semester</option>
                            <option>Sixh Semester</option>
                          </select>
                        </div>
                    </form>
                </div>
                <div class="col-md-4 col-12">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="parea5">Board Roll No.</label>
                            <input type="email" class="form-control p" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Board Roll No.">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row parea4">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="parea5">Grievance Title</label>
                            <input type="email" class="form-control p" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Grievance Title">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row parea4">
                <div class="col">
                    <form class="was-validated">
                        <div class="mb-3">
                          <label for="validationTextarea" class="parea5">Grievance</label>
                          <textarea class="form-control is-invalid" id="validationTextarea"  required></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row parae4">
                <div class="col-md-1 col-12">
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>
                <div class="col-md-1 col-12">
                    <button type="submit" class="btn btn-danger">Reset</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
